<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>hole</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="./js/initWebSocket.js"></script>
  <script>
    let isInit = false 
    function sendMsg(){
      let msg = $("#send-input").val().trim()
      if (msg === ""){
        return
      }
      console.log($("#msg-list").text())
      $("#msg-list").html("")
      if(!$("#send-input").attr("disabled")){
        sendWsMsg(msg)
      }
    }
    $(document).keyup(function(event){  
      if(event.keyCode ==13){  
        if (isInit){
          sendMsg()
          return
        }
        let name = $("#send-input").val().trim()
        if (name != "") {
          initWsClient(name)
          $("#nickname").html(name + ":")
          isInit = true 
        }
      }  
    });
    $(function(){
      $('<li>').text("Please enter a nicknameÔºÅ").appendTo($('#msg-list'));
    })
  </script>
</head>
<body>
  <ul id="msg-list"></ul>
  <span id="nickname"></span><input id="send-input">
</body>

</html>
